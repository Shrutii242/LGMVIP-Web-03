<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="web">
      <div class="container">
        <h2>Student Registration</h2>
        <form class="form">
          <div class="content">
            <label for="Name">Name: </label>
            <input
              type="text"
              id="Name"
              placeholder="Enter your Name"
              required
            />
          </div>

          <div class="content">
            <label for="email">E-mail: </label>
            <input
              type="email"
              id="email"
              placeholder="Enter your E-mail"
              required
            />
          </div>

          <div class="content">
            <label for="mobileno">Phone no: </label>
            <input
              style="margin-left: 53px"
              type="text"
              id="mobileno"
              placeholder="Enter your Mobile No."
              required
            />
          </div>

          <div class="content" style="display: flex">
            <label for="Image">Upload Image:</label>
            <input
              style="margin-left: -21px"
              type="file"
              id="Image"
              name="Image"
              class="custom-file-input"
              onchange="image(event)"
            />
          </div>

          <div>
            <label for="gender" class="gender" style="margin: 0px 69px"
              >Gender:
            </label>
            <label for="Male" class="male" style="margin: 0px 5px">Male</label>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="Female" class="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female" />
          </div>

          <div id="skill1" style="margin: 25px 0px">
            <label for="skills" class="skills">Skills: </label>
            <label class="skill2"
              ><input
                type="checkbox"
                name="html"
                class="checkbox"
                value="HTML"
                id="html"
              />HTML</label
            >
            <label class="skill2"
              ><input
                type="checkbox"
                name="css"
                class="checkbox"
                value="CSS"
                id="css"
              />CSS</label
            >
            <label class="skill2"
              ><input
                type="checkbox"
                name="java"
                class="checkbox"
                value="Java"
                id="java"
              />Java</label
            >
            <label class="skill2"
              ><input
                type="checkbox"
                name="python"
                class="checkbox"
                value="Python"
                id="python"
              />Python</label
            >
          </div>

          <div class="btn1">
            <button type="button" id="submit" class="btn">Submit</button>
            <button type="reset" id="clear" class="btn">Clear</button>
          </div>
        </form>
      </div>

      <div class="line"></div>

      <div class="container2">
        <h2>Registered Students</h2>
        <div class="details"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
